<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Administrácia</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Administrácia</h1>

        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Čakajúce objednávky</h3>
                <span class="stat-number" th:text="${pendingOrdersCount}">0</span>
                <a th:href="@{/kuchyna}" class="btn btn-small btn-primary">Zobraziť</a>
            </div>
            <div class="stat-card">
                <h3>Aktívne objednávky</h3>
                <span class="stat-number" th:text="${activeOrders}">0</span>
                <a th:href="@{/admin/objednavky}" class="btn btn-small btn-secondary">Zobraziť</a>
            </div>
            <div class="stat-card">
                <h3>Používatelia</h3>
                <span class="stat-number" th:text="${totalUsers}">0</span>
                <a th:href="@{/admin/pouzivatelia}" class="btn btn-small btn-secondary">Spravovať</a>
            </div>
            <div class="stat-card">
                <h3>Pizze v ponuke</h3>
                <span class="stat-number" th:text="${totalPizzas}">0</span>
                <a th:href="@{/admin/pizze}" class="btn btn-small btn-secondary">Spravovať</a>
            </div>
        </div>

        <div class="admin-menu">
            <h2>Rýchle odkazy</h2>
            <ul class="admin-links">
                <li><a th:href="@{/admin/pouzivatelia}">Správa používateľov</a></li>
                <li><a th:href="@{/admin/objednavky}">Správa objednávok</a></li>
                <li><a th:href="@{/admin/pizze}">Správa pizz</a></li>
                <li><a th:href="@{/pizza/nova}">Pridať novú pizzu</a></li>
                <li><a th:href="@{/admin/tagy}">Správa tagov</a></li>
                <li><a th:href="@{/admin/ingrediencie}">Správa ingrediencií</a></li>
                <li><a th:href="@{/kuchyna}">Kuchyňa</a></li>
                <li><a th:href="@{/rozvoz}">Rozvoz</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
