<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Administracia</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Administracia</h1>

        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Cakajuce objednavky</h3>
                <span class="stat-number" th:text="${pendingOrdersCount}">0</span>
                <a th:href="@{/kuchyna}" class="btn btn-small">Zobrazit</a>
            </div>
            <div class="stat-card">
                <h3>Aktivne objednavky</h3>
                <span class="stat-number" th:text="${activeOrders}">0</span>
                <a th:href="@{/admin/objednavky}" class="btn btn-small">Zobrazit</a>
            </div>
            <div class="stat-card">
                <h3>Pouzivatelia</h3>
                <span class="stat-number" th:text="${totalUsers}">0</span>
                <a th:href="@{/admin/pouzivatelia}" class="btn btn-small">Spravovat</a>
            </div>
            <div class="stat-card">
                <h3>Pizze v ponuke</h3>
                <span class="stat-number" th:text="${totalPizzas}">0</span>
                <a th:href="@{/admin/pizze}" class="btn btn-small">Spravovat</a>
            </div>
        </div>

        <div class="admin-menu">
            <h2>Rychle odkazy</h2>
            <ul class="admin-links">
                <li><a th:href="@{/admin/pouzivatelia}">Sprava pouzivatelov</a></li>
                <li><a th:href="@{/admin/objednavky}">Sprava objednavok</a></li>
                <li><a th:href="@{/admin/pizze}">Sprava pizz</a></li>
                <li><a th:href="@{/pizza/nova}">Pridat novu pizzu</a></li>
                <li><a th:href="@{/admin/tagy}">Sprava tagov</a></li>
                <li><a th:href="@{/admin/ingrediencie}">Sprava ingrediencii</a></li>
                <li><a th:href="@{/kuchyna}">Kuchyna</a></li>
                <li><a th:href="@{/rozvoz}">Rozvoz</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
