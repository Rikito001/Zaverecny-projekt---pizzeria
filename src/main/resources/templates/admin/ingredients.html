<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Správa ingrediencií</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Správa ingrediencií</h1>

        <div class="admin-section">
            <h2>Pridať novú ingredienciu</h2>
            <form th:action="@{/admin/ingrediencie}" th:object="${ingredient}" method="post" class="inline-form">
                <input type="text" th:field="*{name}" placeholder="Názov" required class="form-control" style="width: 180px;">
                <input type="text" th:field="*{allergens}" placeholder="Alergény (napr. 1,3,7)" class="form-control" style="width: 150px;">
                <input type="number" th:field="*{priceExtra}" placeholder="Príplatok (€)" step="0.01" min="0" class="form-control" style="width: 120px;">
                <button type="submit" class="btn btn-success">Pridať</button>
            </form>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Názov</th>
                    <th>Alergény</th>
                    <th>Príplatok</th>
                    <th>Dostupnosť</th>
                    <th>Akcie</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ing : ${ingredients}" th:classappend="${!ing.available} ? 'inactive'">
                    <td th:text="${ing.id}">1</td>
                    <td th:text="${ing.name}">Ingrediencia</td>
                    <td th:text="${ing.allergens ?: '-'}">Alergény</td>
                    <td th:text="${ing.priceExtra != null ? #numbers.formatDecimal(ing.priceExtra, 1, 2) + ' €' : '-'}">0.00</td>
                    <td>
                        <span th:if="${ing.available}" class="status-active">Dostupná</span>
                        <span th:if="${!ing.available}" class="status-inactive">Nedostupná</span>
                    </td>
                    <td>
                        <form th:action="@{/admin/ingrediencie/{id}/dostupnost(id=${ing.id})}" method="post" class="inline">
                            <button type="submit" class="btn btn-small" 
                                    th:text="${ing.available} ? 'Vyradiť' : 'Aktivovať'">Prepnúť</button>
                        </form>
                        <form th:action="@{/admin/ingrediencie/{id}/vymazat(id=${ing.id})}" method="post" class="inline">
                            <button type="submit" class="btn btn-danger btn-small" 
                                    onclick="return confirm('Naozaj vymazať ingredienciu?')">Vymazať</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/admin}" class="btn btn-secondary">← Späť na dashboard</a>
    </div>
</body>
</html>
