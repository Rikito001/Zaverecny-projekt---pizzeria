<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Sprava ingrediencii</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Sprava ingrediencii</h1>

        <div class="admin-section">
            <h2>Pridat novu ingredienciu</h2>
            <form th:action="@{/admin/ingrediencie}" th:object="${ingredient}" method="post" class="form">
                <div class="form-row">
                    <input type="text" th:field="*{name}" placeholder="Nazov" required class="form-control">
                    <input type="text" th:field="*{allergens}" placeholder="Alergeny (napr. 1,3,7)" class="form-control">
                    <input type="number" th:field="*{priceExtra}" placeholder="Priplatka" step="0.01" min="0" class="form-control">
                    <button type="submit" class="btn btn-success">Pridat</button>
                </div>
            </form>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nazov</th>
                    <th>Alergeny</th>
                    <th>Priplatka</th>
                    <th>Dostupnost</th>
                    <th>Akcie</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ing : ${ingredients}" th:classappend="${!ing.available} ? 'inactive'">
                    <td th:text="${ing.id}">1</td>
                    <td th:text="${ing.name}">Ingrediencia</td>
                    <td th:text="${ing.allergens ?: '-'}">Alergeny</td>
                    <td th:text="${ing.priceExtra != null ? #numbers.formatDecimal(ing.priceExtra, 1, 2) + ' EUR' : '-'}">0.00</td>
                    <td>
                        <span th:if="${ing.available}" class="status-active">Dostupna</span>
                        <span th:if="${!ing.available}" class="status-inactive">Nedostupna</span>
                    </td>
                    <td>
                        <form th:action="@{/admin/ingrediencie/{id}/dostupnost(id=${ing.id})}" method="post" class="inline">
                            <button type="submit" class="btn btn-small" 
                                    th:text="${ing.available} ? 'Vyradit' : 'Aktivovat'">Prepnut</button>
                        </form>
                        <form th:action="@{/admin/ingrediencie/{id}/vymazat(id=${ing.id})}" method="post" class="inline">
                            <button type="submit" class="btn btn-danger btn-small" 
                                    onclick="return confirm('Naozaj vymazat ingredienciu?')">Vymazat</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/admin}" class="btn btn-secondary">Spat na dashboard</a>
    </div>
</body>
</html>
