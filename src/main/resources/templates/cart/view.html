<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Kosik</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Vas nakupny kosik</h1>

        <div th:if="${cartItems == null or cartItems.isEmpty()}" class="empty-cart">
            <p>Vas kosik je prazdny.</p>
            <a th:href="@{/pizza}" class="btn btn-primary">Prezriet ponuku</a>
        </div>

        <div th:if="${cartItems != null and !cartItems.isEmpty()}">
            <table class="table cart-table">
                <thead>
                    <tr>
                        <th>Pizza</th>
                        <th>Velkost</th>
                        <th>Cena/ks</th>
                        <th>Pocet</th>
                        <th>Spolu</th>
                        <th>Akcie</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td>
                            <strong th:text="${item.pizzaSize.pizza.name}">Pizza</strong>
                        </td>
                        <td th:text="${item.pizzaSize.sizeName + ' (' + item.pizzaSize.diameterCm + ' cm)'}">Velkost</td>
                        <td th:text="${#numbers.formatDecimal(item.pizzaSize.price, 1, 2) + ' EUR'}">Cena</td>
                        <td>
                            <form th:action="@{/kosik/aktualizovat/{id}(id=${item.id})}" method="post" class="quantity-form">
                                <input type="number" name="quantity" th:value="${item.quantity}" min="1" max="10" class="quantity-input">
                                <button type="submit" class="btn btn-sm btn-secondary">Aktualizovat</button>
                            </form>
                        </td>
                        <td th:text="${#numbers.formatDecimal(item.totalPrice, 1, 2) + ' EUR'}">Spolu</td>
                        <td>
                            <form th:action="@{/kosik/odstranit/{id}(id=${item.id})}" method="post">
                                <button type="submit" class="btn btn-sm btn-danger">Odstranit</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" class="text-right"><strong>Celkom:</strong></td>
                        <td colspan="2"><strong th:text="${#numbers.formatDecimal(cartTotal, 1, 2) + ' EUR'}">0.00 EUR</strong></td>
                    </tr>
                </tfoot>
            </table>

            <div class="cart-actions">
                <form th:action="@{/kosik/vyprazdnit}" method="post" class="inline">
                    <button type="submit" class="btn btn-warning" 
                            onclick="return confirm('Naozaj chcete vyprazdnit kosik?')">Vyprazdnit kosik</button>
                </form>
                
                <a th:href="@{/pizza}" class="btn btn-secondary">Pokracovat v nakupe</a>
                <a th:href="@{/objednavka/nova}" class="btn btn-primary btn-large">Pokracovat k objednavke</a>
            </div>
        </div>
    </div>
</body>
</html>
