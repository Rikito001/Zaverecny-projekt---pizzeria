<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Dokončenie objednávky</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Dokončenie objednávky</h1>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
            <div>
                <div class="admin-section">
                    <h2>Doručovacie údaje</h2>
                    <form th:action="@{/objednavka/vytvorit}" method="post" class="form" style="max-width: none;">
                        <div class="form-group">
                            <label for="deliveryAddress">Adresa doručenia: *</label>
                            <input type="text" id="deliveryAddress" name="deliveryAddress" 
                                   th:value="${user.address}" class="form-control" required
                                   placeholder="Ulica a číslo domu">
                        </div>

                        <div class="form-group">
                            <label for="deliveryCity">Mesto: *</label>
                            <input type="text" id="deliveryCity" name="deliveryCity" 
                                   th:value="${user.city}" class="form-control" required
                                   placeholder="Mesto">
                        </div>

                        <div class="form-group">
                            <label for="deliveryPhone">Telefón: *</label>
                            <input type="tel" id="deliveryPhone" name="deliveryPhone" 
                                   th:value="${user.phone}" class="form-control" required
                                   placeholder="+421 9XX XXX XXX">
                        </div>

                        <div class="form-group">
                            <label for="note">Poznámka k objednávke:</label>
                            <textarea id="note" name="note" class="form-control" rows="3"
                                      placeholder="Napr. zazvoniť, nechať pri dverách..."></textarea>
                        </div>

                        <div class="form-actions">
                            <a th:href="@{/kosik}" class="btn btn-secondary">Späť do košíka</a>
                            <button type="submit" class="btn btn-primary btn-large">Odoslať objednávku</button>
                        </div>
                    </form>
                </div>
            </div>

            <div>
                <div class="admin-section">
                    <h2>Zhrnutie objednávky</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Položka</th>
                                <th>Počet</th>
                                <th>Cena</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${cartItems}">
                                <td>
                                    <strong th:text="${item.pizzaSize.pizza.name}">Pizza</strong><br>
                                    <small th:text="${item.pizzaSize.sizeName}">Veľkosť</small>
                                </td>
                                <td th:text="${item.quantity}">1</td>
                                <td th:text="${#numbers.formatDecimal(item.totalPrice, 1, 2) + ' €'}">0.00</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="cart-total">
                                <td colspan="2"><strong>Celkom k úhrade:</strong></td>
                                <td><strong th:text="${#numbers.formatDecimal(cartTotal, 1, 2) + ' €'}">0.00</strong></td>
                            </tr>
                        </tfoot>
                    </table>
                    <p style="margin-top: 16px; color: #666;">
                        <small>Platba prebieha v hotovosti pri prevzatí objednávky.</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
