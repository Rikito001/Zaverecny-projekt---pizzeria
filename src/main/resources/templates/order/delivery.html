<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Rozvoz</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Rozvoz</h1>

        <div class="delivery-grid">
            <section class="orders-section">
                <h2>Hotove na vyzdvihnutie</h2>
                <div th:if="${readyOrders.isEmpty()}" class="no-orders">
                    <p>Ziadne hotove objednavky</p>
                </div>
                <div th:each="order : ${readyOrders}" class="order-card ready">
                    <div class="order-header">
                        <span class="order-id">#<span th:text="${order.id}">1</span></span>
                        <span class="order-time" th:text="${#temporals.format(order.createdAt, 'HH:mm')}">12:00</span>
                    </div>
                    <div class="delivery-address">
                        <strong>Adresa:</strong><br>
                        <span th:text="${order.deliveryAddress}">Adresa</span><br>
                        <span th:text="${order.deliveryCity}">Mesto</span><br>
                        <strong>Tel:</strong> <span th:text="${order.deliveryPhone}">Telefon</span>
                    </div>
                    <div class="order-items">
                        <div th:each="item : ${order.items}" class="order-item">
                            <span th:text="${item.quantity + 'x ' + item.pizzaName}">Pizza</span>
                        </div>
                    </div>
                    <div class="order-total">
                        <strong>Suma:</strong> <span th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2) + ' EUR'}">0.00</span>
                    </div>
                    <form th:action="@{/rozvoz/{id}/prevziat(id=${order.id})}" method="post">
                        <button type="submit" class="btn btn-success btn-block">Prevziat na dorucenie</button>
                    </form>
                </div>
            </section>

            <section class="orders-section">
                <h2>Na ceste</h2>
                <div th:if="${deliveringOrders.isEmpty()}" class="no-orders">
                    <p>Ziadne objednavky na ceste</p>
                </div>
                <div th:each="order : ${deliveringOrders}" class="order-card delivering">
                    <div class="order-header">
                        <span class="order-id">#<span th:text="${order.id}">1</span></span>
                    </div>
                    <div class="delivery-address">
                        <strong>Adresa:</strong><br>
                        <span th:text="${order.deliveryAddress}">Adresa</span><br>
                        <span th:text="${order.deliveryCity}">Mesto</span><br>
                        <strong>Tel:</strong> <a th:href="'tel:' + ${order.deliveryPhone}" th:text="${order.deliveryPhone}">Telefon</a>
                    </div>
                    <div class="order-total">
                        <strong>Suma na zaplatenie:</strong> <span th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2) + ' EUR'}">0.00</span>
                    </div>
                    <div class="order-courier">
                        <small>Kurier: <span th:text="${order.courier?.fullName}">Kurier</span></small>
                    </div>
                    <form th:action="@{/rozvoz/{id}/dorucena(id=${order.id})}" method="post">
                        <button type="submit" class="btn btn-primary btn-block">Oznacit ako dorucenu</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
