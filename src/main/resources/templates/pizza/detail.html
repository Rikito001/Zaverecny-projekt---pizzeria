<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${pizza.name}">Detail pizze</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="breadcrumb">
            <a th:href="@{/pizza}">Ponuka</a> &raquo; 
            <span th:text="${pizza.name}">Pizza</span>
        </div>

        <div class="pizza-detail">
            <div class="pizza-detail-image">
                <img th:src="${pizza.imageUrl != null ? pizza.imageUrl : '/images/pizza-default.jpg'}" 
                     th:alt="${pizza.name}">
            </div>
            
            <div class="pizza-detail-info">
                <h1 th:text="${pizza.name}">Nazov pizze</h1>
                
                <div class="pizza-tags" th:if="${!pizza.tags.isEmpty()}">
                    <span th:each="tag : ${pizza.tags}" 
                          th:text="${tag.name}"
                          th:style="'background-color:' + ${tag.color}"
                          class="tag"></span>
                </div>
                
                <p th:text="${pizza.description}" class="pizza-description">Popis pizze</p>
                
                <div class="ingredients-section">
                    <h3>Ingrediencie:</h3>
                    <p th:text="${pizza.ingredientsAsString}" th:if="${!pizza.ingredients.isEmpty()}">Ingrediencie</p>
                    <p th:if="${pizza.ingredients.isEmpty()}">Bez dodatocnych ingrediencii</p>
                </div>
                
                <div class="order-section" sec:authorize="isAuthenticated()">
                    <h3>Objednat:</h3>
                    <form th:action="@{/kosik/pridat}" method="post" class="order-form">
                        <div class="form-group">
                            <label for="pizzaSizeId">Velkost:</label>
                            <select name="pizzaSizeId" id="pizzaSizeId" class="form-control" required>
                                <option th:each="size : ${pizza.sizes}" 
                                        th:value="${size.id}"
                                        th:text="${size.sizeName + ' (' + size.diameterCm + ' cm) - ' + #numbers.formatDecimal(size.price, 1, 2) + ' EUR'}">
                                </option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="quantity">Pocet:</label>
                            <input type="number" name="quantity" id="quantity" 
                                   value="1" min="1" max="10" class="form-control">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-large">Pridat do kosika</button>
                    </form>
                </div>
                
                <div class="login-prompt" sec:authorize="isAnonymous()">
                    <p>Pre objednanie sa prosim <a th:href="@{/prihlasenie}">prihlaste</a> 
                       alebo <a th:href="@{/registracia}">zaregistrujte</a>.</p>
                </div>
                
                <div class="sizes-table">
                    <h3>Cennik:</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Velkost</th>
                                <th>Priemer</th>
                                <th>Cena</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="size : ${pizza.sizes}">
                                <td th:text="${size.sizeName}">Velkost</td>
                                <td th:text="${size.diameterCm != null ? size.diameterCm + ' cm' : '-'}">Priemer</td>
                                <td th:text="${#numbers.formatDecimal(size.price, 1, 2) + ' EUR'}">Cena</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="back-link">
            <a th:href="@{/pizza}" class="btn btn-secondary">&laquo; Spat na ponuku</a>
        </div>
    </div>
</body>
</html>
