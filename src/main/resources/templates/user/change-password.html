<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Zmena hesla</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Zmena hesla</h1>

        <form th:action="@{/profil/heslo}" method="post" class="form auth-form">
            <div class="form-group">
                <label for="currentPassword">Sucasne heslo:</label>
                <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="newPassword">Nove heslo:</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" required minlength="8">
                <small>Minimalne 8 znakov</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Potvrdenie noveho hesla:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>

            <div class="form-actions">
                <a th:href="@{/profil}" class="btn btn-secondary">Zrusit</a>
                <button type="submit" class="btn btn-primary">Zmenit heslo</button>
            </div>
        </form>
    </div>
</body>
</html>
