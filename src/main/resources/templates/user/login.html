<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Prihlasenie</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="auth-container">
            <h1>Prihlasenie</h1>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

            <form th:action="@{/prihlasenie}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Heslo:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Prihlasit sa</button>
            </form>

            <p class="auth-link">
                Nemate ucet? <a th:href="@{/registracia}">Zaregistrujte sa</a>
            </p>
        </div>
    </div>
</body>
</html>
