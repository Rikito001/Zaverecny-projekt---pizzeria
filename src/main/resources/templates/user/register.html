<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Registracia</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="auth-container">
            <h1>Registracia</h1>

            <form th:action="@{/registracia}" th:object="${user}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="email">Email: *</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>
                </div>

                <div class="form-group">
                    <label for="firstName">Meno: *</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('firstName')}" class="error" th:errors="*{firstName}"></div>
                </div>

                <div class="form-group">
                    <label for="lastName">Priezvisko: *</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('lastName')}" class="error" th:errors="*{lastName}"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Telefon:</label>
                    <input type="tel" id="phone" th:field="*{phone}" class="form-control" placeholder="+421...">
                </div>

                <div class="form-group">
                    <label for="address">Adresa:</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="city">Mesto:</label>
                    <input type="text" id="city" th:field="*{city}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="postalCode">PSC:</label>
                    <input type="text" id="postalCode" th:field="*{postalCode}" class="form-control" placeholder="12345">
                </div>

                <div class="form-group">
                    <label for="password">Heslo: *</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required minlength="8">
                    <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></div>
                    <small>Minimalne 8 znakov</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Potvrdenie hesla: *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Zaregistrovat sa</button>
            </form>

            <p class="auth-link">
                Uz mate ucet? <a th:href="@{/prihlasenie}">Prihlaste sa</a>
            </p>
        </div>
    </div>
</body>
</html>
