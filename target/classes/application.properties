# ===================================
# PIZZERIA - Konfiguracia aplikacie
# ===================================

spring.application.name=pizzeria

# Databaza MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/pizzeria_db?useSSL=false&serverTimezone=Europe/Bratislava&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# Server
server.port=8080
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Upload suborov
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Cesta pre upload obrazkov
app.upload.dir=uploads/images

# Email konfiguracia
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Vlastne nastavenia aplikacie
app.name=Pizzeria U Talianov
app.currency=EUR
app.delivery.fee=2.50
app.min.order.free.delivery=15.00
