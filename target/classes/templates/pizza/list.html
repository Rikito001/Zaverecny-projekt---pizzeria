<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main}">
<head>
    <title>Ponuka pizz</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Naša ponuka pizz</h1>

        <div class="search-filter-section">
            <form th:action="@{/pizza}" method="get" class="search-form">
                <input type="text" name="search" th:value="${searchTerm}" 
                       placeholder="Hľadať pizzu..." class="form-control search-input">
                <button type="submit" class="btn btn-primary">Hľadať</button>
                <a th:href="@{/pizza}" class="btn btn-secondary">Zrušiť filter</a>
            </form>

            <div class="tag-filter">
                <span class="tag-filter-label">Filtrovať podľa:</span>
                <a th:each="tag : ${tags}" 
                   th:href="@{/pizza(tagId=${tag.id})}"
                   th:text="${tag.name}"
                   th:style="'background-color:' + ${tag.color}"
                   th:classappend="${selectedTag == tag.id} ? 'active' : ''"
                   class="tag tag-btn"></a>
            </div>
        </div>

        <div sec:authorize="hasRole('ADMIN')" class="admin-actions">
            <a th:href="@{/pizza/nova}" class="btn btn-success">+ Pridať novú pizzu</a>
        </div>

        <div th:if="${pizzas.isEmpty()}" class="empty-cart">
            <p>Žiadne pizze neboli nájdené.</p>
            <a th:href="@{/pizza}" class="btn btn-primary">Zobraziť všetky</a>
        </div>

        <div class="pizza-grid">
            <div th:each="pizza : ${pizzas}" class="pizza-card">
                <div class="pizza-image-wrapper">
                    <img th:src="${pizza.imageUrl ?: '/images/pizza-default.jpg'}" 
                         th:alt="${pizza.name}" class="pizza-image">
                </div>
                <div class="pizza-content">
                    <h3 th:text="${pizza.name}">Názov pizze</h3>
                    <p class="pizza-description" th:text="${pizza.description}">Popis pizze</p>
                    <div class="pizza-tags">
                        <span th:each="tag : ${pizza.tags}" 
                              th:text="${tag.name}" 
                              th:style="'background-color:' + ${tag.color}"
                              class="tag"></span>
                    </div>
                    <div class="pizza-price">
                        od <span th:text="${#numbers.formatDecimal(pizza.lowestPrice, 1, 2)}">0.00</span> €
                    </div>
                    <div class="pizza-actions">
                        <a th:href="@{/pizza/{slug}(slug=${pizza.slug})}" class="btn btn-primary">Zobraziť</a>
                        <div sec:authorize="hasRole('ADMIN')" class="admin-btns">
                            <a th:href="@{/pizza/{id}/upravit(id=${pizza.id})}" class="btn btn-warning btn-small">Upraviť</a>
                            <form th:action="@{/pizza/{id}/vymazat(id=${pizza.id})}" method="post" class="inline">
                                <button type="submit" class="btn btn-danger btn-small" 
                                        onclick="return confirm('Naozaj chcete vymazať túto pizzu?')">Vymazať</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${totalPages != null and totalPages > 1}" class="pagination">
            <a th:if="${currentPage > 0}" th:href="@{/pizza(page=${currentPage - 1}, search=${searchTerm}, tagId=${selectedTag})}" 
               class="page-link">« Predošlá</a>
            <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/pizza(page=${i}, search=${searchTerm}, tagId=${selectedTag})}" 
                   th:text="${i + 1}"
                   th:classappend="${i == currentPage} ? 'active' : ''"
                   class="page-link"></a>
            </span>
            <a th:if="${currentPage < totalPages - 1}" th:href="@{/pizza(page=${currentPage + 1}, search=${searchTerm}, tagId=${selectedTag})}" 
               class="page-link">Ďalšia »</a>
        </div>
    </div>
</body>
</html>
