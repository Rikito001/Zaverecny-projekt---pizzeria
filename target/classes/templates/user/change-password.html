<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Zmena hesla</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="auth-container">
            <h1>Zmena hesla</h1>

            <form th:action="@{/profil/heslo}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="currentPassword">Súčasné heslo:</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="newPassword">Nové heslo:</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required minlength="8">
                    <small>Minimálne 8 znakov</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Potvrdenie nového hesla:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>

                <div class="form-actions">
                    <a th:href="@{/profil}" class="btn btn-secondary">Zrušiť</a>
                    <button type="submit" class="btn btn-primary">Zmeniť heslo</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
