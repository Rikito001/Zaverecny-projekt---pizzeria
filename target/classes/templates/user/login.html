<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Prihlásenie</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="auth-container">
            <h1>Prihlásenie</h1>

            <div th:if="${param.chyba}" class="alert alert-danger">
                <span th:text="${param.chyba[0]}">Chyba pri prihlásení</span>
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Boli ste úspešne odhlásený.
            </div>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

            <form th:action="@{/prihlasenie}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required autofocus
                           placeholder="vas@email.sk">
                </div>

                <div class="form-group">
                    <label for="password">Heslo:</label>
                    <input type="password" id="password" name="password" class="form-control" required
                           placeholder="Vaše heslo">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Prihlásiť sa</button>
            </form>

            <p class="auth-link">
                Nemáte účet? <a th:href="@{/registracia}">Zaregistrujte sa</a>
            </p>
        </div>
    </div>
</body>
</html>
